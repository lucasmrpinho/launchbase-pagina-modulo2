<!DOCTYPE html>

<html>
    <head>
        <title>Rocketseat</title>

        <link rel="stylesheet" href="styles.css">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        <link rel="icon" href="https://ik.imagekit.io/LucasPinho/favicon_FBw8xg83V.ico" type="image/x-icon" />
       
    </head>

    <body>

        <header>

            <div class="links">

                <a href="index.html">Voltar</a>
                
            </div>

        </header>

        <div id="wrapper">
            <h1>Cursos</h1>
        </div>

        <section class="cards">

            <div class="card" id="starter">
               
                <div class="card_image-container">
                  
                    <img src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg" alt="starter">
                </div>
                <div class="card_content">
                    <p></p>
                </div> 
                <div class="card_info">
                    <p>5 Módulos</p>
                    <p class="price">Gratuito</p>
                </div>

            </div>

            <div class="card" id="launchbase">
                <div class="card_image-container">
                    <img src="https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg" alt="launchbase">
                </div>
                <div class="card_content">
                    <p></p>
                </div> 
                <div class="card_info">
                    <p>10 Módulos</p>
                    <p class="price">Pago</p>
                </div>

            </div>

            <div class="card" id="gostack">
                <div class="card_image-container">
                    <img src="https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg" alt="gostack">
                </div>
                <div class="card_content">
                    <p></p>
                </div> 
                <div class="card_info">
                    <p>8 Módulos</p>
                    <p class="price">Pago</p>
                </div>

            </div>

        </section>

        <div class="modal_overlay">

            <div class="modal">

                <a class="modal_close">
                    <i class="material-icons">close</i>
                </a>

                <a class="modal_max">
                    <i class="material-icons">maximize</i>
                </a>

                <div class="modal_content">
                    <iframe src="" frameborder="0"></iframe>
                </div>

            </div>

        </div>

        <script src="scripts.js"></script>

    </body>

</html>
